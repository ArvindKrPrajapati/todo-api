<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mverse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <link href="./global.css" rel="stylesheet" />
  </head>
  <body>
        <header class="header">
      <div class="d-flex align-items-center">
        <a href="/">
          <img src="./logo.png" class="logo" alt="logo" />
        </a>
      </div>
      <div class="d-flex align-items-center">
        <a href="/search" class="input-link">
          <input
            type="search"
            disabled
            class="input"
            placeholder="search movies"
          />
        </a>
      </div>
    </header>
   
    <main id="loader" class="h-100">
      <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="spinner-grow text-light" role="status"></div>
      </div>
    </main>
<main id="main" style="display: none">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators"></div>
        <div class="carousel-inner"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="p-3 mt-2">
        <h3 class="text-white">Indian</h3>
        <hr class="text-white" />
        <div class="my-grid indian"></div>
      </div>
      <div class="p-3 mt-2">
        <h3 class="text-white">Foreign</h3>
        <hr class="text-white" />
        <div class="my-grid foreign"></div>
      </div>

      <div
        class="p-3 text-white d-flex justify-content-center align-items-center"
      >
        @mverse
      </div>
    </main>
    <script src="./script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
